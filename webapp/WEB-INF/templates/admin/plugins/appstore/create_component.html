<#include "tabs.html" /> 
<@tabs tab="components" />

<div class="content-box" >

    <form class="form-horizontal" method="post"  name="create_component" id="create_component" action="jsp/admin/plugins/appstore/DoCreateComponent.jsp">
        <fieldset>
            <legend>#i18n{appstore.create_component.tableLabel}</legend>

            <div class="control-group">
                <label class="control-label" for="component_title" >#i18n{appstore.create_component.rowTitleTitle} * :</label>
                <div class="controls">
                    <input type="text" id="component_title" name="component_title" size="60" maxlength="50" tabindex="1" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="component_description" >#i18n{appstore.create_component.rowTitleDescription} * :</label>
                <div class="controls">
                    <input type="text" id="component_description" name="component_description" size="60" maxlength="50" tabindex="1" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="component_artifactId" >#i18n{appstore.create_component.rowTitleArtifact_id} * :</label>
                <div class="controls">
                    <input type="text" id="component_artifact_id" name="component_artifact_id" size="60" maxlength="50" tabindex="1" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="component_groupId" >#i18n{appstore.create_component.rowTitleGroup_id} * :</label>
                <div class="controls">
                    <input type="text" id="component_group_id" name="component_group_id" size="60" maxlength="50" tabindex="1" value="fr.paris.lutece.plugins"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="component_componentType" >#i18n{appstore.create_component.rowTitleComponent_type} * :</label>
                <div class="controls">
                    <input type="text" id="component_component_type" name="component_component_type" size="60" maxlength="50" tabindex="1" value="plugin"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="component_version" >#i18n{appstore.create_component.rowTitleVersion} * :</label>
                <div class="controls">
                    <input type="text" id="component_version" name="component_version" size="60" maxlength="50" tabindex="1" value="Last release" readonly />
                </div>
            </div>

            <div class="form-actions">
                <input class="btn btn-primary" type="submit" value="#i18n{appstore.create_component.buttonValidate}" tabindex="3" />
            </div>
        </fieldset>
    </form>


</div>
