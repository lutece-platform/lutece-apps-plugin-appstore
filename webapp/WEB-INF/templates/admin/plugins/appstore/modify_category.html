<#include "tabs.html" /> 
<@tabs tab="categories" />

<div class="row-fluid">
    <div class="span12">
        <form class="form-horizontal" method="post"  name="modify_category" action="jsp/admin/plugins/appstore/DoModifyCategory.jsp">
            <fieldset>
                <legend>#i18n{appstore.modify_category.tableLabel}</legend>


                <input type="hidden" id="category_id_category" name="category_id_category" value="${category.id}"/>

                <div class="control-group">
                    <label class="control-label" for="category_name" >#i18n{appstore.modify_category.rowTitleName} * :</label>
                    <div class="controls">
                        <input type="text" id="category_name" name="category_name" size="60" maxlength="50" value="${category.name}" tabindex="1" />
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="category_category_order" >#i18n{appstore.modify_category.rowTitleCategory_order} * :</label>
                    <div class="controls">
                        <input type="text" id="category_category_order" name="category_category_order" size="60" maxlength="50" value="${category.order}" tabindex="1" />
                    </div>
                </div>


                <div class="form-actions">   
                    <input class="btn btn-primary" type="submit" value="#i18n{appstore.modify_category.buttonValidate}" tabindex="3" />
                    <input class="btn" type="button" onclick="javascript:history.go(-1)" value="Annuler" />	
                </div>

            </fieldset>
        </form>

    </div>
</div>
