
<div class="row">
    <div class="col-md-12">
        <div class="jumbotron">
            <h1>#i18n{appstore.appstore.title}</h1>
            <p>#i18n{appstore.appstore.subtitle}</p>
        </div>
        <div id="beta">(beta)</div> 
        <ul class="thumbnails list-unstyled">
            <#list applications_list as application>
            
            <li class="col-md-3 col-sm-4 col-xs-6">
                <div class="thumbnail" style="height:380px;">
                    <img class="img-responsive" src="image?resource_type=appstore_icon_img&id=${application.idIcon}" width="240" height="240" />

                   
                    <a class="btn btn-primary" href="jsp/site/Portal.jsp?page=appstore&id_application=${application.id}" />
                    <i class="glyphicon glyphicon-shopping-cart"></i>
                    #i18n{appstore.appstore.buttonChoose}
                    </a>
                    
                    <br />

                    <h4>${application.title}</h4>
                    <p>${application.description}</p>

                </div>
            </li>
            </#list>
        </ul>
    </div>
</div>
